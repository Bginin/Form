<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Encode+Sans+Semi+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Fira+Code:wght@300..700&family=Jersey+25&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container arapey-regular">
        <header class="container-title"> 
            <h1 id="title"><strong> Form for a job Fair</strong></h1>
            <p id="description"><strong></strong>Thank you so much for taking the time to help us improve the platform</strong> </p>
        </header>
    
        <!-- Form  -->
        <form id="survey-form" class=" container-form"> 
            <!-- Input Name, Email, Age -->
            <div class="container-input" >
                <label class="lbl-input" id="name-label">Name</label>    
                <input class="margin inputselector" id="name" type="text" required placeholder="Enter your name" />

                <label class="lbl-input" id="email-label">Email</label> 
                <input  class="margin inputselector" id="email" type="email"  required  placeholder="Enter your Email"/>

                <label  class="lbl-input" id="number-label">Age(optional)</label> 
                <input  class="margin inputselector" id="number" type="number" min="1"max="70" placeholder="Age">
            </div> 
            <!-- /// Input Name, Email, Age  --> 

            <!-- Select Drop Down 1 -->
            <div class="container-select1">
                <label class="lbl-select1">Which option will describe your current role in the company</label>
                <select  class="select-option" id="dropdown">
                <option>Select current role </option>
                <option>Student </option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer Not To Say</option>
                <option>Others</option>
                </select>
            </div>
            <!-- /// Select Drop Down -->

            <!-- Radio Button -->
            <div class="container-radiobtn1">
                <label class="lbl-title">Would you recommend this Web site to your friends?</label>
                <label><input class="btn-radio1" type="radio" name="male" value="male"/>Definitely</label>
                <label><input class="btn-radio1" type="radio"   name="male" value="male"/>Maybe</label>
                <label><input class="btn-radio1" type="radio"   name="male" value="male"/>Not sure</label>
            </div> 
           
            <!--  /// Radio Button -->

            <!-- Select Drop Down  2 -->
            <div class="container-select2">
                <label class="lbl-select2">What is your favorite feature of This Web Site</label>
                <select class="select-option" id="dropdown">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Community</option>
                    <option>Open Source</option>
                    <option>Projects</option>
                </select>
            </div>
            <!--  /// Select Drop Down -->

            <!-- Checkboxes -->
            <div class="container-checkboxes">
                <label class="title-radio-btn">What would you improve? (Check all that apply)</label>
                <label><input  class="btn-radio2" type="checkbox"  value="female"/>Front-edn Projects</label>
                <label><input  class="btn-radio2" type="checkbox"  value="female"/>Back-edn Projects</label>
                <label><input  class="btn-radio2" type="checkbox"  value="female"/>Data Visualization</label>
                <label><input  class="btn-radio2" type="checkbox"  value="checkbox1"/>Challenges</label>
                <label><input  class="btn-radio2" type="checkbox"  value="male"/>SOpen Source Community</label>
                <label><input  class="btn-radio2" type="checkbox"  value="female" />Select</label>
                <label><input  class="btn-radio2" type="checkbox"  value="female"/>Gitter help rooms</label>
                <label><input  class="btn-radio2" type="checkbox"  value="female"/>Video</label>
                <label><input  class="btn-radio2" type="checkbox"  value="checkbox1"/>City Meetups</label>
                <label><input  class="btn-radio2" type="checkbox"  value="male"/>Forum</label>
            </div>
            <!-- /// Checkboxes -->

            <!-- Text Area -->
            <div class="container-textarea">
                <label class="title-text">Any comments or suggestions?</label>
                <textarea>Type here...</textarea>
                <button class="button-text" type="submit" id="submit">Submit</button>
            </div>
            <!--  /// Text Area -->

        </form>
        <!-- /// Form  -->
    </div>
      
   









   





















  </body>

































</html>
